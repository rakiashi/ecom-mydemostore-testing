name: Full Regression Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  full-regression:
    runs-on: ubuntu-latest

    env:
      SLACK_NOTIFY: ${{ vars.SLACK_NOTIFY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright dependencies
        run: npx playwright install

      - name: Run Full Regression Tests
        run: npm run test:regression
        continue-on-error: true

      - name: Generate Test Summary
        id: summary
        run: |
          PASSED=$(grep -ho 'passed [0-9]*' test-results/*.txt 2>/dev/null | awk '{sum+=$2} END {print sum+0}')
          FAILED=$(grep -ho 'failed [0-9]*' test-results/*.txt 2>/dev/null | awk '{sum+=$2} END {print sum+0}')

          echo "PASSED=$PASSED" >> $GITHUB_OUTPUT
          echo "FAILED=$FAILED" >> $GITHUB_OUTPUT

      - name: Slack Notification
        if: env.SLACK_NOTIFY == 'true'
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "*Full Regression Test Result*\n
              ‚úÖ Passed: ${{ steps.summary.outputs.PASSED }}\n
              ‚ùå Failed: ${{ steps.summary.outputs.FAILED }}\n
              üîó Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Fail Workflow If Tests Failed
        if: steps.summary.outputs.FAILED != '0'
        run: exit 1
